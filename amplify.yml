version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --prefer-offline
        - cd amplify && npm ci --prefer-offline && cd ..
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/* # Example for Next.js
test:
  phases:
    preTest:
      commands:
        - npm run seed:test
    test:
      commands:
        - npx start-server-and-test start http://localhost:3000 cypress:run
    postTest:
      commands:
        - npx mochawesome-merge cypress/report/*.json > cypress/report/combined.json
        - npx marge cypress/report/combined.json -f report -o cypress/report
  artifacts:
    baseDirectory: cypress
    configFilePath: "**/mochawesome.json"
    files:
      - "**/*.png"
      - "**/*.mp4"